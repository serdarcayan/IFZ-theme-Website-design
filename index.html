<script>
    const canvas = document.getElementById('backgroundCanvas');
    const parentElement = document.querySelector(".background");
    const ctx = canvas.getContext('2d');
    const points = [];
    const numPoints = 100;   
    const maxSpeed = 2;
    const maxDistance = 100;
    let mouseX = canvas.width / 10;
    let mouseY = canvas.height / 10;

    canvas.width = parentElement.clientWidth;
    canvas.height = parentElement.clientHeight;

    class Point {
        constructor(x, y, vx, vy) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;

            // Mouse hareketlerine duyarlÄ± hale getirme
            const dx = this.x - mouseX;
            const dy = this.y - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const maxDistance = 100;
            if (distance < maxDistance) {
                const angle = Math.atan2(dy, dx);
                const force = (maxDistance - distance) / maxDistance;
                this.vx += Math.cos(angle) * force;
                this.vy += Math.sin(angle) * force;
            }

            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
        }
    }

    function drawLines() {
        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                const dx = points[i].x - points[j].x;
                const dy = points[i].y - points[j].y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < maxDistance) {
                    ctx.beginPath();
                    ctx.moveTo(points[i].x, points[i].y);
                    ctx.lineTo(points[j].x, points[j].y);
                    ctx.strokeStyle = `rgba(0, 0, 0, ${1 - distance / maxDistance})`;
                    ctx.stroke();
                }
            }
        }
    }

    function init() {
        for (let i = 0; i < numPoints; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const vx = (Math.random() - 0.5) * maxSpeed;
            const vy = (Math.random() - 0.5) * maxSpeed;
            points.push(new Point(x, y, vx, vy));
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        points.forEach(point => {
            point.update();
            point.draw();
        });
        drawLines();
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
        canvas.width = parentElement.clientWidth;
        canvas.height = parentElement.clientHeight;
    });

    canvas.addEventListener('mousemove', (e) => {
        const rect = canvas.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
    });

    init();
    animate();
</script>
